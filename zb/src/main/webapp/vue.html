<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app" class="app">
    //差值表达式
    {{ message }}<br>
    <h2>{{Student.name}}</h2><br>
    <h2>{{Student.phone}}</h2><br>
    <h2>{{List[0]}}</h2><br>
    <h2>{{List[3]}}</h2><br>
    <h3>{{List}}111</h3>
    <h1 v-text="message+'2'"></h1>
    <h1>数组{{List+"1"}}</h1>
    <span v-html="url"></span>
</div>

<div id="on">
    //简写方式
    <input type="button" value="vue事件绑定" @click="doit">
    <!--<input type="button" value="vue事件绑定" v-on:click="doit">-->
    <span @click="changeFood">{{food}}</span>

</div>

<script>
    var app =new Vue({
        // el:"#app",
        //挂载点
        el:".app",
        data:{
            message:"hello vue",
            Student:{name:"张三",phone:"1344525321"},
            List:[1,2,"2","5"],
            url:"<a href='http://www.baidu.com'>百度</a>"
        }
    });

    var app =new Vue({
        el:"#on",
        data:{
            food:"西蓝花"
        },
        methods:{
            doit:function () {
                alert("成功")
            },
            changeFood:function () {
                //console.log("吹了")
                this.food+="好吃！"
            }
        }
    })

</script>

</head>

</body>
</html>
